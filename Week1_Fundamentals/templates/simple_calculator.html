<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <form method="POST">
            <input type="number" name="x" placeholder="First number" required>
            <input type="number" name="y" placeholder="Second number" required>
            <select name="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button type="submit">Calculate</button>
        </form>
        {% if result != '' %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
